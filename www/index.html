  <body>
    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    <noscript>
        Please enable Javascript to experience this site :)
    </noscript>
    <div id="curtain" class="center">
        <h3>Loading...</h3>
        <i class="fa fa-spinner fa-spin fa-2x"></i>
    </div>

    <div class="device hidden">
        <div class="device-border iphone4 center-block"></div>
    </div>
<div id="ng-app" class="viewport"><div id="frame" class="frame slide">
    <div class="container"><div class="row">
        <!-- sliding drawer  -->
        <div class="col-xs-sidebar col-xs-right-inset col-sm-4">
          <div id="drawer" class="sidebar"
          drawer-last-scroll
          ng-controller="DrawerCtrl" 
          ng-include="'/views/drawer/_drawer.html'">
          </div>
        </div>
        <!-- body content -->
        <div class="col-xs-sidebar-offset col-xs-12 col-sm-offset-4 col-sm-8">
            <div id="view" class="view center-block">
                <div class="view-header drawer inverse panel">
                    <div class="panel-heading clearfix">
                      <i id='sidebar-open-btn' class='fa fa-bars fa-lg pull-left visible-xs'
                      ng-click="drawer.toggleDrawerOpen($event)"
                      ></i>
                      <i class="fa fa-question-circle fa-lg pull-right visible-xs hidden"></i>
                      <div class="panel-title text-center center-block" ng-cloak>{{title}}</div>
                    </div>
                </div>
                <div class="view-body">
                    <div id="notify" class="notify overlay">
                      <alert ng-repeat="alert in notify.alert()" 
                      type="alert.type" 
                      close="notify.close(alert.key)"
                      ><div ng-bind-html="alert.msg"></div></alert>
                    </div>
                    <div id="message" class="notify inline">
                      <alert ng-repeat="alert in notify.message()" 
                      type="alert.type" 
                      close="notify.close(alert.key)"
                      ><div ng-bind-html="alert.msg"></div></alert>
                    </div>
                    <div ng-view class="view-frame view-animate center-block"></div>
                </div>
            </div>
        </div>
    </div></div> <!-- /.container .row -->
</div></div>  <!-- /.viewport .frame -->
