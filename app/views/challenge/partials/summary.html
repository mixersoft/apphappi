<div class="container">
  <div class="row">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderBy">
        <option value="completed">Completed</option>
        <option value="name">Name</option>
        <option value="name">Category</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="challenges">
        <li ng-repeat="challenge in challenges | filter:query | orderBy:orderBy"
            class="thumbnail challenge-listing">
          <a href="#/challenges/{{challenge.id}}">{{challenge.title}}</a>
          <p>{{challenge.description}}</p>
          <p>{{challenge.category}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
