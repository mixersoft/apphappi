 <!-- div.thumb thumbnail template  -->
<div id="{{photo.id}}" 
class="thumb {{photo.orientationLabel}}" 
ng-class="{remove: isMarkedForRemoval($index, photo.id)}"
ng-dblclick="markPhotoForRemoval(card, $event, $index, 'remove')"
ng-longtap="markPhotoForRemoval(card, $event, $index, 'remove')"
ng-click="false"
ondragstart="_preventDefault(event)"
>
  <div class="crop-wrap" >
    <div class="crop">
      <img class=""  
        data-w0="{{photo.origW}}"
        data-h0="{{photo.origH}}"
        data-root-src="{{photo.rootSrc}}"
        ng-src="{{photo.src}}"
      >
    </div>
  </div>
  <div class="meta">
    <div ng-show="!!photo.caption" class="title truncate">
      {{photo.caption}} 
    </div>
    <div class='bottom-row edit'> 
      <span class="inline-icons"></span>
      <span class="inline-icons right">
        <i ng-click="markPhotoForRemoval(card, $event, $index, 'undo')"
        class='btn-icon fa fa-times-circle fa-lg'  title='remove'></i>
      </span>
    </div>
    <div class='bottom-row'
    ng-click="glowOnClick($event)"> 
      <span class="inline-icons">
        <rating class="rating" rating-type="photo"
        ng-click="persistRating($event,$index)" value="photo.rating" state-on="'fa fa-star'" state-off="'fa fa-star-o'"></rating>
      </span>
      <span class="inline-icons right">
        <i class='btn-icon fa {{photo.favorite && 'fa-heart' || 'fa-heart-o'}} ' title='favorite'> {{photo.favorite}}</i>
        <i class='btn-icon fa fa-info-circle'  title='show info'></i>
        <i class='btn-icon fa fa-arrow-up' title='share'
        ng-click="socialShare($event, $index, $scope)"
        ></i>
        <i class='btn-icon fa fa-arrow-right' title='go to Moment'
        ng-click="goToMoment($event, $index, $scope)"
        ></i>

      </span>
    </div>
  </div>
</div>  <!-- /div.thumb -->
